<div class="mat-elevation-z8 mt-5 p-3">
  <div class="d-flex justify-content-between">
    <h2 class="fs-5 fs-lg-1 fs-md-2">Gestion des produits</h2>
    <button class="add-product-button" mat-stroked-button color="primary"  (click)="onAddProduct()">Nouveau</button>
  </div>

  <table mat-table [dataSource]="dataSource()">
    <ng-container matColumnDef="ID_Produit">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let product">{{ product.ID_Produit }}</td>
    </ng-container>
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let product">{{ product.Nom }}</td>
    </ng-container>
    <ng-container matColumnDef="PrixUnitaire">
      <th mat-header-cell *matHeaderCellDef>Prix Unitaire</th>
      <td mat-cell *matCellDef="let product">{{ product.PrixUnitaire }}</td>
    </ng-container>
    <ng-container matColumnDef="ID_Fournisseur">
      <th mat-header-cell *matHeaderCellDef>Fournisseur</th>
      <td mat-cell *matCellDef="let product">{{ product.ID_Fournisseur }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <!--la pagination-->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
