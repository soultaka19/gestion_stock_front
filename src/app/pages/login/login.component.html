<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
      <mat-card-subtitle>Entrez vos identifiants pour vous connecter</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Login</mat-label>
          <input matInput type="email" formControlName="Login">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="MotDePasse">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Connexion</button>
        <!--afficher identifiant en un message d'ereur-->
        @if(incorectIdentifiant){
          <mat-error>Identifiant ou mot de passe incorrect</mat-error>
        }
        <!--rediriger l'utilisateur de la page inscription s'il n'a pas de compte-->
        <a (click)="onRegister()" class="lien-inscription" >Pas de compte ? Inscrivez-vous</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
