<h2 mat-dialog-title>Ajout de produit</h2>
<mat-dialog-content class="dialog-content">
  <!--formulaire reactive pour les champs Nom, Description, PrixUnitaire, ID_Fournissuer avec angular material-->
  <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="Nom" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description (Optionnelle)</mat-label>
      <textarea matInput formControlName="Description"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Prix Unitaire</mat-label>
      <input matInput formControlName="PrixUnitaire" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>ID Fournisseur</mat-label>
      <mat-select formControlName="ID_Fournisseur">
        @for (item of Fournisseurs; track $index) {
          <mat-option value="{{item.ID_Fournisseur}}">{{item.Nom}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <button class="bouton" mat-raised-button color="primary"  [disabled]="addProductForm.invalid" type="submit">Ajouter</button>
  </form>
</mat-dialog-content>  
<!--le bouton close doit s'aligner en bas a droite-->    

<mat-dialog-actions>
  <button class="close" mat-button mat-dialog-close>Fermer</button>
</mat-dialog-actions>
